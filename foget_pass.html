.signupFrm {

.form {

.inputContainer {
  position: relative;
  height: 45px;
  width: 90%;
  margin-bottom: 17px;
}
/* Style the inputs */

.input {
  position: absolute;
  top: 0px;
  left: 0px;
  height: 100%;
  width: 70%;
 
  border: 1px solid #DADCE0;
  border-radius: 7px;
  font-size: 16px;
  padding: 0 20px;
  outline: none;
  background: none;
  z-index: 1;
  border: 1px solid rgb(0, 0, 0);
}

/* Hide the placeholder texts (a) */

::placeholder {
  color: transparent;
  /* border: 1px solid black; */
  width: 70%;
} 
/* Styling text labels
*/
.label {
  position: absolute;
  top: 15px;
  left: 15px;
  padding: 0 4px;
  background-color: rgb(255, 245, 245);
  color: #705f5f;
  font-size: 16px;
  transition: 0.5s;
  z-index: 0;
}

.input:focus + .label {
  top: -7px;
  left: 3px;
  z-index: 10;
  font-size: 14px;
  font-weight: 600;
  color: rgb(3, 2, 3);
}
